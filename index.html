<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House Of Cards</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>Assistir Agora</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>Mais Informações</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/filme1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d880a3c0fd.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
